<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jointTags</title>
    <script rel="script" src="../yale.js"></script>
</head>
<style>

</style>
<body>

<div>
    <table class="table table-bordered">
        <thead>
        <tr >
            <th>#</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>动态差异值</th>
        </tr>
        </thead>
        <tbody id="userList">
        <tr class="{bg}" >
            <th scope="row">{.index}</th>
            <td class="{textColor}">{username}</td>
            <td class="{textColor}">{sex}</td>
            <td class="{textColor}">{age}</td>
            <td class="{textColor}">{textColor}</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
<script>


    var data = [
        {
            username: "小张",
            sex: "男",
            age: 20
        },
        {
            username: "小马",
            sex: "女",
            age: 21
        },
        {
            username: "小红",
            sex: "女",
            age: 29
        },
        {
            username: "小白",
            sex: "男",
            age: 23
        }
    ];

    var addData = [
        {
            textColor : "text-danger",
            bg : "bg-primary"
        },
        {
            textColor : "text-success",
            bg : "bg-danger"
        },
        {
            textColor : "text-info",
            bg : "bg-warning"
        }
    ];

    var param = {
        tagObj: document.getElementById("userList"),//模板对象
        data: data,//js对象数组

        //扩展参数
        vTag: ["{", "}"],//动态值包裹的左右标识

        pageName : "index",//序号的动态值名称，如果不设置，默认为"count"
        pageCurrent : 2,//当前页
        pageNum : 30,//每页数量

        addData : addData //额外数据，与data数据合并，减少一次data数据的循环，也可以自行合并好只传一个data
    };

    var tags = yale.innerEl.jointTags(param);
    document.getElementById("userList").innerHTML(tags);
</script>
</html>
